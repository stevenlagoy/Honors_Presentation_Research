<!DOCTYPE html>
<html lang="en">
<head>
    <title>US Demographic Visualizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>US Demographic Visualizer</h1>
    </header>
    <main>
        <div id="map"></div>
        <div id="infobox">Click on a county-equivalent to see demographic details.</div>
        <button id="reset-button">Reset View</button>
    </main>
    <footer>
        <p>Made by <a id="profile" href="https://stevenlagoy.github.io/">Steven LaGoy</a></p>
        <p>Purdue University Fort Wayne</p>
        <p>Fall 2025</p>
    </footer>
</body>
</html>
